
<div class="row">
    <div class="col-md-12">
        <h1>Log in</h1>
        <form name="loginForm" novalidate class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': loginForm.email.$invalid}">
                <label for="loginEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" required id="loginEmail" placeholder="Email" ng-model="email">
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid}">
                <label for="loginPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" required id="loginPassword" placeholder="Password" ng-model="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click='logIn()'  ng-disabled='loginForm.$invalid'>Log in</button>
                </div>
            </div>
            <p>{{loginMessage}}</p>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h1>Register</h1>
        <form name="registerForm" novalidate class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': registerForm.email.$invalid}">
                <label for="registerEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" required id="registerEmail" placeholder="Email" ng-model="newEmail">
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': registerForm.password.$invalid}">
                <label for="registerPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" required id="registerPassword" placeholder="Password" ng-model="newPassword">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click='register()'  ng-disabled='registerForm.$invalid'>Register</button>
                </div>
            </div>
            <p>{{registerMessage}}</p>
        </form>
    </div>
</div>
