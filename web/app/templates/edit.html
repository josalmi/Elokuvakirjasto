<div class="row">
    <div class="col-md-12">
        <h1>Edit movie "{{movie.name}}"</h1>
        <form name="movieForm" novalidate class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': movieForm.name.$invalid}">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input name="name" class="form-control" required id="name" placeholder="Name" ng-model="movie.name">
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': movieForm.director.$invalid}">
                <label for="director" class="col-sm-2 control-label">Director</label>
                <div class="col-sm-10">
                    <input name="director" class="form-control" required id="director" placeholder="Director" ng-model="movie.director">
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': movieForm.year.$invalid}">
                <label for="year" class="col-sm-2 control-label">Year</label>
                <div class="col-sm-10">
                    <input type="number" name="year" min="1800" required class="form-control" id="year" placeholder="Year" ng-model="movie.year">
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': movieForm.description.$invalid}">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea name="description" id="description" required class="form-control" rows="3" placeholder="Description" ng-model="movie.description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" ng-click='editMovie(movie)'  ng-disabled='movieForm.$invalid'>Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
