<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movie library</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
            }
        </style>
    </head>
    <body ng-app="Elokuvakirjasto">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Movie library</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/movies/new">New movie</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" ng-if="!userLoggedIn">
                        <a ng-href="#/login" class="btn btn-success">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Sign in / Register
                        </a>
                    </form>

                    <form class="navbar-form navbar-right" ng-if="userLoggedIn">
                        <button class="btn btn-success" ng-click="logOut()">
                            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Log out
                        </button>
                    </form>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container" ng-view>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <!-- Hyödyllisiä kirjastoja -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

        <!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->
        <script src="app/app.js"></script>
    </body>
</html>
